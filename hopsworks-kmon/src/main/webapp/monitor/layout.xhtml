<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <h:head>
    <title><ui:insert name="title">Default title</ui:insert></title>
    <link rel="icon" type="image/png" href="#{resource['images/hops-black.png']}" />
    <link rel="stylesheet" type="text/css" href="#{resource['/css/main.css']}" />
    <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=/hopsworks/#!/login"/>
    <ui:insert name="css"> </ui:insert>
  </h:head>

  <!--    moved hear from head-->
  <ui:insert name="scripts"> </ui:insert>
  <h:body>
    <h:form id="monitorToolbarForm"> 
      <p:toolbar>
        <f:facet name="left" rendered="#{roleEnforcementPoint.loggedIn}">
          <p:commandButton value="Hopsworks" action="#{facesContext.externalContext.redirect('/hopsworks')}" ajax="false" process="@monitorToolbarForm" icon="ui-icon-extlink"/>
          <p:commandButton value="Admin Home" action="#{facesContext.externalContext.redirect('/hopsworks-admin/security/protected/admin/adminIndex.xhtml')}" ajax="false" process="@monitorToolbarForm" icon="ui-icon-arrowrefresh-1-w"/>
          <span class="ui-separator">
            <span class="ui-icon ui-icon-grip-dotted-vertical" />
          </span>
          <p:commandButton value="Clusters" action='clusters' ajax="false" process="@monitorToolbarForm"/>
          <p:commandButton value="Hosts" action="hosts" ajax="false" process="@monitorToolbarForm"/>
        </f:facet>
        <f:facet name="right">
          <p:menuButton value=" #{loginBean.loginUsername()}" id="userBtn">
            <p:menuitem value="My Account" action="admin_profile" icon="ui-icon-person"/>
            <p:menuitem value="Logout" action="#{loginBean.logOut()}" icon="ui-icon-extlink"/>           
          </p:menuButton>
        </f:facet>
      </p:toolbar>            
    </h:form>

      <ui:insert name="content">Default content</ui:insert>

  </h:body>

</html>
