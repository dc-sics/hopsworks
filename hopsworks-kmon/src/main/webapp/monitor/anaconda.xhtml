<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

  <ui:composition template="layout.xhtml">

    <ui:define name="title">
      #{settingsController.name} - Anaconda
    </ui:define>
    <ui:define name="content">



      <!-- Progress Dialog -->
      <p:ajaxStatus onstart="PF('dlgAction').show()" onsuccess="PF('dlgAction').hide()" />

      <p:dialog widgetVar="dlgAction" header="Ongoing Operation" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
        <p:graphicImage library="images"  name="ajaxloadingbar.gif" />
      </p:dialog>           

      <!-- Progress Dialog - End -->


      <h:form id="form_conda_count" styleClass="services-header">
        #{condaController.failedCommands.size()} Host<h:outputText value ="s" rendered="#{condaController.failedCommands.size()>1}"/> Failed Commands
        <p:commandButton value="Delete All Failed Commands"
                         style="float:center" 
                         actionListener="#{condaController.deleteAllFailedCommands()}" ajax ="true" update="@all">
        </p:commandButton>              

      </h:form>

      <h:form rendered="#{condaController.isOutput()}">
        <p:outputPanel style="margin-left: 10px;">
          <h3>Logs</h3>
          <h:inputTextarea value="#{condaController.getOutput()}" class="form-control" style="margin-left: 30px; min-width: 80%" rows="10"></h:inputTextarea>
        </p:outputPanel>
      </h:form>
      
      <p:panel header="FailedCommands" rendered="#{condaController.failedCommands.size() > 0}">  
        <h:form id="form_conda">  
          <p:dataTable id="command" var="command" value="#{condaController.failedCommands}">

            <p:column headerText="Hostname">  
              <h:outputText value="#{command.hostId}" />
            </p:column>
            <p:column headerText="Operation"><h:outputText value="#{command.op}"/></p:column>                        
            <p:column rendered="#{command.op.isEnvOp() == false}" headerText="Library">
              <h:outputText value="#{command.lib}"/>
            </p:column>                        
            <p:column rendered="#{command.op.isEnvOp()== false}" headerText="Version">
              <h:outputText value="#{command.version}"/>
            </p:column>                        
            <p:column headerText="Status"><h:outputText value="#{command.status}"/></p:column>                  
            <p:column headerText="Command"><h:outputText value="#{command.toString()}"/></p:column>
            <p:column headerText="Retry Command">
              <p:commandButton value="Execute"
                               style="float:center" 
                               actionListener="#{condaController.execCommand(command)}" ajax ="true" update="@all">
              </p:commandButton>              
            </p:column>  
            <p:column headerText="Delete Command">
              <p:commandButton value="Delete"
                               style="float:center" 
                               actionListener="#{condaController.deleteCommand(command)}" ajax ="true" update="@all">
              </p:commandButton>              
            </p:column>  
          </p:dataTable>  
        </h:form> 
      </p:panel>

    </ui:define>

  </ui:composition>

</html>
