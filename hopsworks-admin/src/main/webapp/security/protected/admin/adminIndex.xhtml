<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >


  <f:view contentType="text/html">

    <h:head>
      <title><ui:insert name="title">Admin Panel</ui:insert></title>
      <link rel="icon" type="image/png" href="#{resource['images/hops-black.png']}" />
      <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
      <link rel="stylesheet" type="text/css" href="#{resource['/css/lims.css']}" />
      <link rel="stylesheet" type="text/css" href="#{resource['/css/customized.css']}" />
      <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=/hopsworks/#!/login"/>
    </h:head>

    <h:body>
      <ui:insert name="titleBar" >
        <ui:include src="/security/protected/admin/admintitleBar.xhtml" />
      </ui:insert>

      <div style="margin: 1% 10% 10% 10%" align="center">
        <h:form>

          <h:panelGrid columns="3" cellpadding="50">

            <p:column >
              <h:commandLink  action="userMgmt">
                <p:graphicImage id="mgmt" 
                                value="/resources/images/users/admin.png" 
                                width="100"
                                height="100"
                                title="User Administration"
                                >
                </p:graphicImage>
              </h:commandLink>   
              <br></br>  
              <p:outputLabel style="text-align: left" value="User Administration"></p:outputLabel>

            </p:column>



            <p:column>
              <h:commandLink  action="#{facesContext.externalContext.redirect('/hopsworks-kmon/monitor/clusters.xhtml')}">

                <p:graphicImage id="monitoring"
                                value="/resources/images/users/monitoring.png"
                                width="100"
                                height="100"
                                title="Monitoring and Control"
                                >
                </p:graphicImage>
              </h:commandLink>
              <br></br>
              <p:outputLabel style="text-align: left"  value="Monitoring and Control"></p:outputLabel>
            </p:column>

            <p:column>
              <h:commandLink  action="projectsMgmt">
                <p:graphicImage id="projects"
                                value="/resources/images/users/projects.png"
                                width="100"
                                height="100"
                                title="Projects Management"
                                >
                </p:graphicImage>

              </h:commandLink>
              <br></br>
              <p:outputLabel style="text-align: left"  value="Projects Management"></p:outputLabel>
            </p:column>

            <p:column>
              <h:commandLink action="#{facesContext.externalContext.redirect('/hopsworks-api/yarnui')}">
                <p:graphicImage id="jobs"
                                value="/resources/images/users/elephant.png"
                                width="100"
                                height="100"
                                title="Jobs Administration"
                                >
                </p:graphicImage>

              </h:commandLink>
              <br></br>
              <p:outputLabel style="text-align: left"  value="Jobs Administration"></p:outputLabel>
            </p:column>

            <p:column>
              <h:commandLink  action="mobUsers">
                <p:graphicImage id="mobile" 
                                value="/resources/images/users/mobile.png" 
                                width="100"
                                height="100"
                                title="New Mobile Requests"
                                >
                </p:graphicImage>
              </h:commandLink>
              <br></br>
              <p:outputLabel style="text-align: left"  value="Mobile Users"></p:outputLabel>

            </p:column>

            <p:column>
              <h:commandLink  action="spamUsers">

                <p:graphicImage id="spam" 
                                value="/resources/images/users/spam.png" 
                                width="100"
                                height="100"
                                title="Spam Requests"
                                >
                </p:graphicImage>
              </h:commandLink>
              <br></br>
              <p:outputLabel style="text-align: left"  value="Spam Requests"></p:outputLabel>
            </p:column>
            <p:column>
              <h:commandLink  action="ndbBackups">
                <p:graphicImage id="backups"
                                value="/resources/images/users/audit.png"
                                width="100"
                                height="100"
                                title="Ndb Backups"
                                >
                </p:graphicImage>

              </h:commandLink>
              <br></br>
              <p:outputLabel style="text-align: left"  value="Ndb Backups"></p:outputLabel>
            </p:column>
            <p:column>
              <h:commandLink  action="jupyterNotebooks">
                <p:graphicImage id="jupyter"
                                value="/resources/images/jupyter.png"
                                width="100"
                                height="100"
                                title="Jupyter Notebook Servers"
                                >
                </p:graphicImage>

              </h:commandLink>
              <br></br>
              <p:outputLabel style="text-align: left"  value="Jupyter Notebook Servers"></p:outputLabel>
            </p:column>


          </h:panelGrid>
        </h:form>
      </div>
      <p:dialog draggable="false" resizable="false" styleClass="requestPopup" 
                position="right bottom" header="Open user requests"
                visible="#{roleEnforcementPoint.checkForRequests()}">
        <div align="center">
          There are open user requests!<br/>
          <p:commandButton action="#{roleEnforcementPoint.openRequests()}" 
                           value="View requests"
                           styleClass="viewReqButton">
          </p:commandButton>
        </div>
      </p:dialog>

    </h:body>
  </f:view>
</html>
