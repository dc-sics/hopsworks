<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <body>
    <ui:composition>
      <h:form id="toolbarForm"> 
        <p:toolbar>
          <f:facet name="left" rendered="#{roleEnforcementPoint.loggedIn}">
            <p:commandButton value="Hopsworks" action="#{facesContext.externalContext.redirect('/hopsworks')}" ajax="false" process="@toolbarForm" icon="ui-icon-extlink"/>
            <p:commandButton value="Admin Home" action="adminIndex" ajax="false" process="@toolbarForm" icon="ui-icon-arrowrefresh-1-w"/>
          </f:facet>
          <f:facet name="right" rendered="#{roleEnforcementPoint.loggedIn}">
            <p:menuButton value=" #{userAdministration.loginName}" id="userBtn">
              <p:menuitem value="My Account" action="#{userAdministration.showProfile()}" icon="ui-icon-person"/>
              <p:menuitem value="Logout" action="#{roleEnforcementPoint.logOut()}" icon="ui-icon-extlink"/>           
            </p:menuButton>
          </f:facet>
        </p:toolbar>        
      </h:form>
    </ui:composition>
  </body>
</html>
