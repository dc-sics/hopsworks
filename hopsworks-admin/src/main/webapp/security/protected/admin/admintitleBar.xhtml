<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

  <body>
    <ui:composition>
      <h:form class="stylelayout" id="formToolbar"> 
        <p:toolbar styleClass="MainToolbar">
          <p:toolbarGroup align="left">              
            <p:commandLink value="HopsWorks" action="#{facesContext.externalContext.redirect('/hopsworks')}" rendered="#{!roleEnforcementPoint.loggedIn}"/>
          </p:toolbarGroup>  
          <p:toolbarGroup align="left">
            <p:commandLink value="Hopsworks" action="#{facesContext.externalContext.redirect('/hopsworks')}" rendered="#{roleEnforcementPoint.loggedIn}"/>
            <p:commandLink value="Admin Home" action="adminIndex" rendered="#{roleEnforcementPoint.loggedIn}"/>
          </p:toolbarGroup> 

          <p:toolbarGroup align="right" rendered="#{roleEnforcementPoint.loggedIn}">

            <p:commandButton id="userBtn" value=" #{peopleAdministration.loginName}" type="button" icon="ui-icon-person"/>  
            <p:menu overlay="true" trigger="userBtn" my="left top" at="left bottom" >  
              <p:menuitem value="My Account" action="profile" /> 
              <p:separator/>
              <p:menuitem value="Logout" action='#{roleEnforcementPoint.logOut()}'/> 
            </p:menu>  
          </p:toolbarGroup>  

        </p:toolbar> 
      </h:form>
    </ui:composition>
  </body>
</html>
