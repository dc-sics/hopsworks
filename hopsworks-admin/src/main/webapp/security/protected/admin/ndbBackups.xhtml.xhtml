<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
  <f:view contentType="text/html">

    <h:head>
      <title><ui:insert name="title">HopsWorks</ui:insert></title>
      <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
      <link rel="stylesheet" type="text/css" href="#{resource['/css/security.css']}" />
      <link rel="stylesheet" type="text/css" href="#{resource['/css/userMgmt.css']}" />
      <link rel="stylesheet" type="text/css" href="#{resource['/css/lims.css']}" />
      <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/index.xhtml"/>
      <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
    </h:head>

    <h:body>
      <ui:insert name="titleBar" >
        <ui:include src="/security/protected/admin/admintitleBar.xhtml" />
      </ui:insert>

      <p:layout id="UserMgmLayout" styleClass="BbcMainLayoutUser" rendered="#{roleEnforcementPoint.admin}">

        <p:layoutUnit id="centerLayout" position="center">

          <div class="container" style="max-width: 1600px;">
            <div align="left">
              <h2>Project Administration</h2>
            </div>

            <div class="content">
              
                  <h:panelGrid columns="2" style="width: auto">                                                    
                    <p:commandLink id="startBackup"
                                   styleClass="ui-button-allow fa fa-check" 
                                   action="#{ndbbackup.startBackup()}" 
                                   update="@backupsForm">
                      <p:confirm header="Start Backup" 
                                 message="Are you sure you want to start an online backup of MySQL Cluster?" 
                                 icon="ui-icon-alert"/>
                    </p:commandLink>
                  </h:panelGrid>              
              
              <h:form id="backupsForm" >
                <p:growl id="msgs" showDetail="true"/>

                <p:dataTable id="backupsTable" var="backup"
                             value="#{ndbbackup.allBackups}"
                             filteredValue="#{ndbbackup.filteredBackups}"
                             widgetVar="backupsTable"
                             emptyMessage="No backups found with given criteria"
                             rowKey="#{backup.id}"
                             style="table-layout: fixed"
                             sortMode="multiple"
                             editable="true"
                             scrollable="false"
                             rows="25"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="25,50,75,100,500">

<!--                  <p:ajax event="rowEdit"
                          listener="#{ndbbackup.onRowEdit}"
                          update=":backupsForm:msgs" />
                  <p:ajax event="rowEditCancel" update=":ndbmodifyForm:msgs" />-->

                  <p:column id="actionJobColumn" headerText="Restore" >                                                 
                    <p:commandButton  action="#{ndbbackup.restore(backup.backupId)}" update="@form"  value="Kill"/>
                  </p:column>                  


                  <p:column id="dateTaken"
                            filterBy="#{ndbbackup.getDateTaken()}"
                            sortBy="#{ndbbackup.getDateTaken()}"
                            filterMatchMode="contains"
                            headerText="Date taken"
                            style=" font-size: 12px; text-align: left;">
                    <h:outputText value="#{ndbbackup.dateTaken}" />
                  </p:column>

                  <p:column headerText="Edit"
                            style="width:32px">
                    <p:rowEditor/>
                  </p:column>
                </p:dataTable>
              </h:form>

            </div>
          </div>
        </p:layoutUnit>
      </p:layout>
    </h:body>
  </f:view>
</html>
