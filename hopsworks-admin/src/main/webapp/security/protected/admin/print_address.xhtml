<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  <f:view contentType="text/html">

    <h:head>
      <title><ui:insert name="title">HopsWorks Registration</ui:insert></title>
      <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
      <link rel="stylesheet" type="text/css" href="#{resource['/css/security.css']}" />

    </h:head>

    <h:body>
      <ui:insert name="titleBar" >
        <ui:include src="/security/protected/admin/admintitleBar.xhtml" />
      </ui:insert>

      <div class="GenericMenue" align="left">

        <h:form id="address_sent" > 

          <h:panelGrid columns="1">			

            <h3 >Recipient</h3>    

            <h:outputLabel id="fname" value="#{yubikeyActivator.selectedYubikyUser.fname} #{yubikeyActivator.selectedYubikyUser.lname}" />

            <h:outputLabel id="co" value="#{yubikeyActivator.address.address1}"/>

            <h:outputLabel id="add1" value="#{yubikeyActivator.address.address2}"/>

            <h:outputLabel id="city" 
                           value="#{yubikeyActivator.address.city},
                           #{yubikeyActivator.address.postalcode}"/>

            <h:outputLabel id="country" value="#{yubikeyActivator.address.country}"/>
          </h:panelGrid>

        </h:form>     
      </div>
      <p:separator></p:separator>
      <div align="center">
        <p:commandButton  type="submit" value="Finish" action="adminIndex" process="@this" />
      </div>
    </h:body>
  </f:view>
</html>
