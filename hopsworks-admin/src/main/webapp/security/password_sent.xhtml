<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

  <h:head>
    <title>HopsWorks Password Reset</title>
    <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
    <link rel="stylesheet" type="text/css" href="#{resource['/css/security.css']}" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
  </h:head>

  <h:body >

    <div align="center" class="GenericMenue">
      <h1>Your password is reset now.</h1>
      <h2>Please follow the email instructions that is sent to your email. </h2>
      <h:form>
        <p:commandLink value="Back to login page" action="#{resetPassword.returnMenu()}" process="@this" ajax="false"  style="text-align: right"/> 
      </h:form>
    </div>

  </h:body>
</html>
