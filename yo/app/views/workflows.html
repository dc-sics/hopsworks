<div ng-controller="ProjectCtrl as projectCtrl">
    <div ng-controller="MainCtrl as mainCtrl">
        <div ng-include="'nav.html'"></div>
        <div id="wrapper" class="toggled">
            <div class="overlay"></div>
            <div ng-controller="MetadataCtrl as metadataCtrl">
                <div ng-controller="DatasetsCtrl as datasetsCtrl">
                    <div ng-controller="WorkflowExecutionCtrl as workflowExecutionCtrl">
                        <div ng-include="'navProject.html'"></div>
                        <div class="content-wrapper">
                            <h3>
                                <div class="col-lg-3" style="margin-top: -17px; margin-left: 13px;">
                                    <button class="btn btn-sm btn-success" ng-click="workflowCtrl.newWorkflowModal()" dropdown-toggle="" type="button" id="newWorkflow" aria-haspopup="true" aria-expanded="true">
                                        Create New Workflow
                                    </button>
                                </div>
                            </h3>
                        </div>

                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Executions</th>
                                <th>Created At</th>
                                <th>Updated At</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="workflow in workflowCtrl.workflows">
                                <td>{{workflow.id}}</td>
                                <td><a ng-click="workflowCtrl.goToShow(workflow.id)" >{{workflow.name}}</a></td>
                                <td><a ng-click="workflowCtrl.goToExecutions(workflow.id)" >Show</a></td>
                                <td>{{workflow.createdAt}}</td>
                                <td>{{workflow.updatedAt}}</td>
                                <td>
                                    <button class="btn btn-sm btn-success" ng-click="workflowExecutionCtrl.create(workflow.id)" dropdown-toggle="" type="button" aria-haspopup="true" aria-expanded="true">
                                        Run
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
