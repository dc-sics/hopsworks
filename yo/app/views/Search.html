
<div ng-controller="ElasticSearchController">
    <div class="container-fluid">
        <div class="row-fluid" align="center">
            <span class="span3">
                <input class="input-block-level" ng-model="query" type="text" id="searchQueryInput" ng-keyup="searchOnKeyEvent($event)">
            </span>&nbsp;
            <button ng-click="findAll()" class="btn" type="button">FindAll</button>
        </div>

        <div class="row-fluid container" align="center">
            <div class="row" id="login-container">
                <div class="span8 offset4">
                    <input type="text" ng-model="query" placeholder="What are you looking for?"
                           class="input-large" ng-change="search()">
                </div>
            </div>
        </div>

<!--        <div class="row-fluid" align="center">
            <div class="span9" align="left">
                <ul class="cards card-list">
                    <li ng-repeat="doc in hits.hits">
                        <a href ng-click="display(doc, $index)">
                            render the highlighted result
                            <div id="additionalInfo" ng-bind-html="additionalInfo[$index]"></div>
                            <h4 ng-bind-html="renderResult(doc)"></h4></a> (in {{doc._source.fieldname}})
                    </li>
                </ul>
            </div>
        </div>-->

        <div class="span3" ng-style="{width: {{width}} + '%'}">
            <table class="table table-striped table-hover" width="10%">
                <!--<tbody ng-repeat="results in resultsArr">-->
                    <tr ng-repeat="doc in hits.hits">
                        <td width="30%">
                            <a href ng-click="display(doc, $index)"><h4 ng-bind-html="renderResult(doc)"></h4></a>
                            <small ng-bind-html="additionalInfo[$index]"></small>
                        </td>
                        <td width="90%" valign="bottom">(in field {{doc._source.fieldname}})</td>
                    </tr>
                <!--</tbody>-->
            </table>
        </div>

    </div>
</div>
