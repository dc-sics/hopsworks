        <h3 style="margin-top: 40px; margin-left:40px; margin-bottom:0px">Share</h3>

        <fieldset>
          <div class="control-group col-md-offset-2">
            <md-checkbox class="md-primary"

						|| shareForm.repoName.$error.pattern
