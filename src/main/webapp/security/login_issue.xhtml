<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>HopsWorks - Security Question</title>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
        <link rel="stylesheet" type="text/css" href="#{resource['/css/lims.css']}" />
    </h:head>

    <h:body >

        <h:form>
            <p:growl id="messages" showDetail="false" autoUpdate="true" />
            <div class="content" align="center" >
                <p:selectOneRadio id="loginIssueRadio"  
                                  value="#{recoverySelector.console}" 
                                  layout="grid" columns="1" required="true" 
                                  requiredMessage="Please select one option.">
                    content<f:selectItem itemLabel="Forgot password" itemValue="Password" />
                    <f:selectItem itemLabel="Lost smartphone (or QR code)" itemValue="Mobile" />
                    <!--<f:selectItem itemLabel="Lost Yubikey device" itemValue="Yubikey" />-->
                </p:selectOneRadio>
                <p:spacer height="10"></p:spacer>
                <div class="register_actions">
                    <p:commandButton id="submitButton" value="Continue"
                                     action="#{recoverySelector.redirect()}" update="@form">
                    </p:commandButton>
                    <p:commandButton type="submit" value="Cancel" action="welcome" process="@this" />
                </div>
            </div>
        </h:form>

    </h:body>
</html>
