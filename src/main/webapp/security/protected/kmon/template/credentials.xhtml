<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <h:body>
        <ui:composition>
            <div id="computeCredentialsForm" align="center">
                <h:form id="computeForm">
                    <p:panel id="credentials" header="Dashboard Credentials">
                        <h:panelGrid columns="2" cellpadding="4" cellspacing="5">
                            <p:outputLabel for="provider" value="provider:"/>
                            <h:outputText id="provider" value="#{credentialsMB.credentials.provider}"/>
                            <p:outputLabel for="Id" value="Id:" rendered="#{credentialsMB.credentials.provider!='baremetal'}"/>
                            <h:outputText id="Id" value="#{credentialsMB.credentials.accountId}" 
                                          rendered="#{credentialsMB.credentials.provider!='baremetal'}"/>
                            <p:outputLabel for="key" value="AccessKey:"
                                           rendered="#{credentialsMB.credentials.provider!='baremetal'}"/>
                            <h:outputText id="key" value="#{credentialsMB.credentials.accessKey}"
                                          rendered="#{credentialsMB.credentials.provider!='baremetal'}"/>
                            <p:outputLabel for="publickey" value="PublicKey:"/>
                            <h:outputText id="publickey" value="#{credentialsMB.credentials.publicKey!=''?'True':'False'}"/>

                            <p:outputLabel for="ip" value="Dashboard IP:"/>
                            <h:outputText id="ip" value="#{credentialsMB.credentials.dashboardIP}"/>
                            <p:outputLabel for="keystone" value="KeyStone URL:"/>
                            <h:outputText id="keystone" value="#{credentialsMB.credentials.keystoneURL!=''?'True':'False'}"/>
                        </h:panelGrid>
                    </p:panel>
                    </h:form>
            </div>
           <!--                            <p:outputLabel for="privatekey" value="PrivateKey:"/>
                            <h:outputText id="privatekey" value="#{credentialsMB.credentials!=''?'True':'False'}"/>--> 
        </ui:composition>
    </h:body>
</html>
