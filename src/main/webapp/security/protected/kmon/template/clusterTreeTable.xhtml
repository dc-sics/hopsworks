<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >

    <h:body>
        <h:form id="clusterProgressForm">
                <p:panel >  


                    <p:growl id="messages"/>  
                    <p:poll id="tableUpdate" async="true" update="deploymentTable" autoStart="true" 
                            process="@this" interval="15"/>
                    <p:dataTable id="deploymentTable" var="node" value="#{nodeProgressionController.nodes}" 
                                 rowStyleClass="#{node.phase=='Complete' ? 'complete' : 
                                                  node.phase=='Error'? 'error':
                                                  node.phase=='Waiting'?'pending':null}"
                                                  rowKey="#{node.nodeId}"
                                                  selection="#{nodeProgressionController.selectedNode}"
                                                  selectionMode="multiple">

                        <p:column>  
                            <f:facet name="header">
                                Cluster Name
                            </f:facet> 
                            <h:outputText value="#{node.cluster}"/>
                        </p:column> 

                        <p:column>
                            <f:facet name="header">
                                Roles
                            </f:facet>
                            <h:outputText value="#{node.role}"/>
                        </p:column>   
                        <p:column width="200">
                            <f:facet name="header">
                                Progress
                            </f:facet>

                            <p:progressBar id="progressBarClient" widgetVar="pbClient" style="width:180px"
                                           value="#{nodeProgressionController.progress(node)}"
                                           labelTemplate="{value}%" styleClass="animated"
                                           />

                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Phase
                            </f:facet>
                            <h:outputText value="#{node.phase}"/>
                        </p:column>
                       
                    </p:dataTable>


                </p:panel>
                
            </h:form> 
            <p:spacer width="1" height="8" />
    </h:body>
</html>
