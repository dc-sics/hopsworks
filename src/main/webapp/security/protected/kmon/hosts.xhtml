<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

   <ui:composition template="layout.xhtml">

      <ui:define name="title">
         #{settingsController.name} - Hosts
      </ui:define>
      <ui:define name="content">

         <!--Navigation Bar - Begin -->
         <h:form styleClass="styleNav">
            <p:panelGrid>  
               <p:row>  
                  <p:column>
                     <h:outputText value="Hosts"/>
                  </p:column>
               </p:row>
            </p:panelGrid>
         </h:form>
         <!--Navigation Bar - End-->

         <h:form id="form_hosts_count" styleClass="hosts-header">
            #{hostsController.hosts.size()} Host<h:outputText value ="s" rendered="#{hostsController.hosts.size()>1}"/> Under Management:
         </h:form>

         <h:form id="form_add_host_cmd" style="text-align: right">
            <p:commandLink value="Add Host" onclick="dlgAddHost.show()"/>
         </h:form>

         <p:dialog widgetVar="dlgAddHost" modal="true" header="New Host" draggable="false" resizable="false" styleClass="Dialog" >  
            <h:form id="form_add_host">
               <p:growl id="growl" showDetail="true"/>   

               <p:panelGrid id="newhost" columns="2">                
                  <h:outputLabel for="hostid" value="Host Id" />  
                  <p:inputText id="hostid" value="#{addHostController.hostId}" required="true" requiredMessage="Host id is required."/>  
                  <h:outputLabel for="privateip" value="Private IP"/>  
                  <p:inputText id="privateip" value="#{addHostController.privateIp}" required="#{empty param['form_add_host:publicip']}" requiredMessage="A public or private IP is required."/> 
                  <h:outputLabel for="publicip" value="Public IP" />  
                  <p:inputText id="publicip" value="#{addHostController.publicIp}" required="#{empty param['form_add_host:privateip']}" requiredMessage="A public or private IP is required."/>                  
               </p:panelGrid>
               <p:commandButton value="Add" style="float: right" actionListener="#{addHostController.addHost}" 
                                process=":form_add_host" update="form_add_host :form_hosts :form_hosts_count"
                                oncomplete="if (args  &amp;&amp; args.hostadded){dlgAddHost.hide()}"/>
            </h:form>      
         </p:dialog> 

         <p:panel header="Hosts">  
            <h:form id="form_hosts">  
               <p:dataTable id="hosts" var="host" value="#{hostsController.hosts}">

                  <p:column  headerText="Host Id">  
                     <p:commandLink id="gotohost" styleClass="Health-#{host.health}" action="#{urlController.host()}" ajax="false">
                        <h:outputText value="#{host.hostId}" />
                        <f:param name="hostid" value="#{host.hostId}"/>
                     </p:commandLink> 
                  </p:column>
                  <p:column headerText="Hostname" styleClass="Health-#{host.health}"><h:outputText value="#{host.hostname}"/></p:column>
                  <p:column headerText="Public IP"><h:outputText value="#{host.publicIp}"/></p:column>                        
                  <p:column headerText="Private IP"><h:outputText value="#{host.privateIp}"/></p:column>  
                  <p:column headerText="Health" styleClass="Health-#{host.health}"><h:outputText value="#{host.health}"/></p:column> 
                  <p:column headerText="Last Heartbeat">
                     <h:outputText value="#{host.lastHeartbeatFormatted} ago" rendered="#{not empty host.lastHeartbeatFormatted}"/>
                  </p:column>  
                  <p:column headerText="Cores"><h:outputText value="#{host.cores}" rendered="#{not empty host.cores}"/></p:column>
                  <p:column headerText="Load Average">
                     <p:dataTable styleClass="innerDataTable" var="host" value="#{host}">
                        <p:column>#{host.load1}</p:column>
                        <p:column>#{host.load5}</p:column>
                        <p:column>#{host.load15}</p:column>
                     </p:dataTable>
                  </p:column>
                  <p:column headerText="Disk Usage">
                     <div class="CapacityUsage #{host.diskInfo.priority}">
                        <span class="reading">#{host.diskInfo.usageInfo}</span>
                        <span class="bar" style="width: #{host.diskInfo.usagePercentageString};"></span>
                     </div>
                  </p:column> 
                  <p:column headerText="Physical Memory">
                     <div class="CapacityUsage #{host.memoryInfo.priority}">
                        <span class="reading">#{host.memoryInfo.usageInfo}</span>
                        <span class="bar" style="width: #{host.memoryInfo.usagePercentageString};"></span>
                     </div>
                  </p:column> 
               </p:dataTable>  
            </h:form> 
         </p:panel>

      </ui:define>

   </ui:composition>

</html>
