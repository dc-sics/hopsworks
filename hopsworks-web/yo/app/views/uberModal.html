<div class="modal-header">
  <button type="button" class="close" ng-click="uberCtrl.cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title">{{uberCtrl.msg}}</h3>
</div>
<div class="modal-body">
   <div class="jumbotron" style="background-color: black; color: lightblue;">
     <div><h1 style="text-align:center">{{uberCtrl.generalPrice}} X</h1></div>
     <div><h3 ng-if="uberCtrl.gpuPrice !== 0" style="text-align:center">GPU: {{uberCtrl.gpuPrice}} X</h3></div>
   </div>
  <h4 style="text-align:center">The current base price is <b>{{uberCtrl.generalPrice}}</b> times the normal price.</h4>
  <h4 ng-if="uberCtrl.gpuPrice !== 0" style="text-align:center">The GPU price is <b>{{uberCtrl.gpuPrice}}</b> times the normal price.</h4>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="uberCtrl.cancel()">Cancel</button>
  <button class="btn btn-primary" ng-click="uberCtrl.ok()">OK</button>
</div>
