<!-- Item template -->
<div as-sortable-item-handle>
  <div class="row">

    <div class="col-md-5" style="width: 100%">

      <span editable-text="card.title"
            style="font-size: 16px;"
            onaftersave="metadataCtrl.storeTemplate(false)"
            class="column-title ng-binding">
        {{card.title}}
        <span ng-show="card.required"
              class="fa fa-asterisk"
              uib-tooltip="This field is mandatory"></span>
        <span ng-show="card.find"
              class="fa fa-search"
              uib-tooltip="This field is searchable"></span>
      </span>

      <div class="btn-group pull-right">
        <a data-no-drag
           class="removeButton btn pull-right"
           uib-tooltip="delete this field"
           title="delete card"
           style="width: 20px; height: 20px;padding:2px;"
           ng-click="metadataCtrl.checkDeleteField(column, card)">
          <i class="fa fa-trash-o"></i>
        </a>

        <div uib-dropdown  class="dropdown" id="menu-{{$card.title}}" style="z-index: inherit;"> 
          <a class="btn" uib-dropdown-toggle 
             style="width: 20px; height: 20px;padding:2px;"
             uib-tooltip="configure this field">
            <i class="fa fa-cog"></i>
          </a>

          <ul uib-dropdown-menu class="dropdown-amore dropdown-menu-right">
            <li>
              <a ng-click="metadataCtrl.makeSearchable(card);
                $event.stopPropagation()">
                <i class="searchable-{{card.find}} fa fa-search"></i> Searchable
              </a>
            </li>
            <li>
              <a ng-click="metadataCtrl.makeRequired(card);
                $event.stopPropagation()">
                <i class="required-{{card.required}} fa fa-asterisk"></i> Required
              </a>
            </li>
            <li class="divider"></li>
            <li>
              <a ng-click="metadataCtrl.modifyField(column, card)">
                <i class="fa fa-edit"></i> Edit field...
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
