<div class="modal-header">
  <button type="button" class="close" ng-click="modalCtrl.cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">{{modalCtrl.title}}</h4>
</div>
<div class="modal-body">
<textarea placeholder="Add your issue here... " class="form-control" rows="6"></textarea>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="modalCtrl.cancel()">Cancel</button>
  <button class="btn btn-primary" ng-click="modalCtrl.ok()">Send</button>
</div>
