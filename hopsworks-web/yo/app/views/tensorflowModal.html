<div class="modal-header">
  <button class="close" ng-click="tensorflowCtrl.close()" data-dismiss="modal" aria-hidden="true"
          type="button">&times;</button>
  <h2 class="modal-title">Create a Tensorflow Cluster</h2>
</div>
<div class="modal-body">
  <div growl reference="1" class="pull-right" ></div>

  <form role="form" name="newClusterForm" ng-submit="tensorflowCtrl.createCluster()" novalidate class="form-validate">
    <div class="row">
      <div class="col-md-12">
        <fieldset>
          <div class="control-group col-md-offset-1" ng-show="tensorflowCtrl.numGpusAvailable()===0">
            No GPUs available at this moment.
          </div>
          <div class="control-group col-md-offset-1" ng-show="tensorflowCtrl.numGpusAvailable()>0">
            <label style="margin-top:20px;margin-right: 10px;" for="numgpus"
                   class="control-label">Number of GPUs:
            </label>
            <input name="tensorflowCtrl.numgpus" type="number" min="0" max="tensorflowCtrl.numGpusAvailable()" step="1">
          </div>

          <div class="control-group col-md-offset-1" ng-show="tensorflowCtrl.numCpusAvailable()===0">
            No CPUs available at this moment.
          </div>
          <div class="control-group col-md-offset-1" ng-show="tensorflowCtrl.numCpusAvailable()>0">
            <label style="margin-top:20px;margin-right: 10px;" for="numgpus"
                   class="control-label">Number of CPUs:
            </label>
            <input name="tensorflowCtrl.numcpus" type="number" min="0" max="tensorflowCtrl.numCpusAvailable()" step="1">
          </div>
        </fieldset>
      </div>

    </div>

    <div class="modal-footer">

      <button class="btn btn-default" type="button" ng-click="tensorflowCtrl.close()" tabindex="5">Cancel</button>
      <button class="btn btn-primary" type="submit"
              ng-disabled="tensorflowCtrl.working" tabindex="6">
        <i ng-if="tensorflowCtrl.working" style="margin-top: 2px" class="fa fa-spinner fa-spin pull-right" ></i>
        Create
      </button>

    </div>
  </form>

</div>
