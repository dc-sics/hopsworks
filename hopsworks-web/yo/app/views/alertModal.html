<div class="modal-header">
  <button type="button" class="close" ng-click="alertCtrl.ok()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title">{{alertCtrl.title}}</h3>
</div>
<div class="modal-body">
  {{alertCtrl.msg}}
</div>
<div class="modal-footer" style="align:center">
  <button class="btn btn-primary" ng-click="alertCtrl.ok()">OK</button>
</div>
